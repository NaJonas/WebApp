<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<main>
    <head>

        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{/css/style.css}"href="../static/css/style.css" />
        <title>Basketball Rules</title>

    </head>
    <header>
    <h1>
        Basketball
    </h1>
    <h3>
        User Registration
    </h3>
    </header>
    <nav>
        <ul>
            <li><a href="index.html" th:href="@{/}">Home</a> </li>
            <li><a href="history.html" th:href="@{/history}">Basketball History</a></li>
            <li><a href="rules.html" th:href="@{/rules}">Difference in rules</a></li>
            <li><a href="register.html" th:href="@{/register}">Register a user</a></li>
            <li><a href="profile.html" th:href="@{/profile}">User Info</a></li>
        </ul>
    </nav>

    <article>
        <section class = "registration">
            <form th:action="@{register}" method="post" th:object="${user}">
                <fieldset>
                    <legend>User Information</legend>
                    <table>
                        <tr>
                            <td><label for="title" >Title:</label></td>
                            <td>
                                <select id="title" th:field="*{title}">
                                    <option value="Mr">Mr</option>
                                    <option value="Mrs">Mrs</option>
                                    <option value="Miss">Miss</option>
                                    <option value="Ms">Ms</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label>First Name:</label></td>
                            <td><input type="text" th:field="*{firstName}"/></td>
                        </tr>
                        <tr>
                            <td><label>Last Name:</label></td>
                            <td><input type="text" th:field="*{lastName}"/></td>
                        </tr>
                        <tr>
                            <td><label>Email:</label></td>
                            <td><input type="email" th:field="*{email}"/></td>
                        </tr>
                        <tr>
                            <td><label>Password:</label></td>
                            <td><input type="password" minlength="6" th:field="*{password}"/></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" value="Register"/></td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </section>
    </article>
</main>
</body>
</html>
